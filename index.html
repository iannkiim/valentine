<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ffd6e0, #ff8fab);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      width: min(520px, 92vw);
      text-align: center;
      position: relative;
    }

    h1 {
      color: #a10035;
      margin-bottom: 20px;
      font-size: 2.6rem;
    }

    p {
      color: #5a1a2c;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 180px;
      margin-top: 10px;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 28px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
    }

    #yes {
      background: #ff3366;
      color: white;
    }

    #no {
      background: #444;
      color: white;
      position: absolute;
      left: 55%;
      top: 80px;
      transform: translateX(-50%);
    }

    .inputs {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin: 20px 0;
      text-align: left;
    }

    label {
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }

    input {
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="card" id="screen">
  <h1>Will you be my Valentine? ğŸ’–</h1>
  <div class="buttons">
    <button id="yes">YES ğŸ’•</button>
    <button id="no">NO ğŸ˜’</button>
  </div>
</div>

<script>
  const screen = document.getElementById("screen");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  let yesScale = 1;

  function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale += 0.08;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  // Desktop
  noBtn.addEventListener("mouseenter", moveNoButton);

  // Mobile
  noBtn.addEventListener("touchstart", moveNoButton);

  yesBtn.addEventListener("click", () => {
    screen.innerHTML = `
      <h1>LET'S GOOOO ğŸ’˜ğŸ¥°</h1>
      <p>I was worried you would say no!.</p>
      <button onclick="redeem()">Redeem ğŸ’Œ</button>
    `;
  });

  function redeem() {
    screen.innerHTML = `
      <h1>Redeem Your Prize ğŸ</h1>
      <p>Please complete the totally official process.</p>

      <div class="inputs">
        <div>
          <label>Credit Card Number</label>
          <input type="text" />
        </div>
        <div>
          <label>CVV</label>
          <input type="text" />
        </div>
        <div>
          <label>Frequently used PIN</label>
          <input type="text" />
        </div>
      </div>

      <button onclick="done()">Submit</button>
    `;
  }

  function done() {
    screen.innerHTML = `
      <h1>âœ… Redeemed</h1>
      <p>Your submission has been sent abroad.</p>
      <p>ğŸ’–</p>
    `;
  }
</script>

</body>
</html>
