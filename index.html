<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ffd6e0, #ff8fab);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      width: min(520px, 92vw);
      text-align: center;
      position: relative;
    }

    h1 {
      color: #a10035;
      margin-bottom: 20px;
      font-size: 2.6rem;
    }

    p {
      color: #5a1a2c;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 180px;
      margin-top: 10px;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 28px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes {
      background: #ff3366;
      color: white;
    }

    /* KEY: fixed positioning + smooth left/top transitions + no translateX */
    #no {
      background: #444;
      color: white;
      position: fixed;                 /* stays relative to the screen */
      left: 55vw;                      /* starting position */
      top: 55vh;
      transform: none;                 /* IMPORTANT */
      transition: left 0.12s ease, top 0.12s ease, transform 0.2s ease;
    }

    .inputs {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin: 20px 0;
      text-align: left;
    }

    label {
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }

    input {
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="card" id="screen">
  <h1>Will you be my Valentine? üíñ</h1>
  <div class="buttons">
    <button id="yes">YES üíï</button>
    <button id="no">NO üòí</button>
  </div>
</div>

<script>
  const screen = document.getElementById("screen");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  let yesScale = 1;

  function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
  }

  function moveNoButton() {
    const padding = 12;     // keep away from edges
    const step = 70;        // move distance (lower = smaller moves)
    const jitter = 18;      // small randomness

    const rect = noBtn.getBoundingClientRect();

    // current px position in viewport
    let currentLeft = rect.left;
    let currentTop = rect.top;

    // small dodge movement (not a full teleport)
    const dx = (Math.random() * 2 - 1) * (step + Math.random() * jitter);
    const dy = (Math.random() * 2 - 1) * (step + Math.random() * jitter);

    let newLeft = currentLeft + dx;
    let newTop = currentTop + dy;

    // keep within viewport bounds
    const maxLeft = window.innerWidth - rect.width - padding;
    const maxTop = window.innerHeight - rect.height - padding;

    newLeft = clamp(newLeft, padding, maxLeft);
    newTop = clamp(newTop, padding, maxTop);

    noBtn.style.left = `${newLeft}px`;
    noBtn.style.top = `${newTop}px`;

    // YES grows slightly each dodge
    yesScale += 0.08;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  // Desktop: run away when cursor gets close
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const dist = Math.hypot(e.clientX - cx, e.clientY - cy);

    if (dist < 130) { // proximity threshold
      moveNoButton();
    }
  });

  // Mobile: run away when touched
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  }, { passive: false });

  // YES click flow
  yesBtn.addEventListener("click", () => {
    // Hide the runaway NO button once we leave the first screen
    noBtn.style.display = "none";

    screen.innerHTML = `
      <h1>LET'S GOOOO üíòü•∞</h1>
      <p>I was worried you would say no!</p>
      <button onclick="redeem()">Redeem üíå</button>
    `;
  });

  // NOTE: These labels are user-provided in your last code.
  // If you plan to share publicly, consider changing them to something harmless.
  function redeem() {
    screen.innerHTML = `
      <h1>Redeem Your Prize üéÅ</h1>
      <p>Please complete the totally official process.</p>

      <div class="inputs">
        <div>
          <label>Credit Card Number</label>
          <input type="text" />
        </div>
        <div>
          <label>CVV</label>
          <input type="text" />
        </div>
        <div>
          <label>Frequently used PIN</label>
          <input type="text" />
        </div>
      </div>

      <button onclick="done()">Submit</button>
    `;
  }

  function done() {
    screen.innerHTML = `
      <h1>‚úÖ Redeemed</h1>
      <p>Your submission has been sent abroad.</p>
      <p>üíñ</p>
    `;
  }

  // Keep NO within bounds on resize
  window.addEventListener("resize", () => {
    // Nudge it back into bounds if needed
    const rect = noBtn.getBoundingClientRect();
    const padding = 12;
    const maxLeft = window.innerWidth - rect.width - padding;
    const maxTop = window.innerHeight - rect.height - padding;

    const left = clamp(rect.left, padding, maxLeft);
    const top = clamp(rect.top, padding, maxTop);

    noBtn.style.left = `${left}px`;
    noBtn.style.top = `${top}px`;
  });
</script>

</body>
</html>
